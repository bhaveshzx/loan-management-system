services:
  # Backend Service
  - type: web
    name: loan-management-backend
    env: python
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: loan-management-db
          property: connectionString
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: True
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://your-frontend-url.onrender.com
    healthCheckPath: /

databases:
  - name: loan-management-db
    databaseName: loan_management
    user: loanuser
    plan: free

